<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>


    <link href="{% static 'css/reset.css' %}" rel="stylesheet">

    <link href="{% static 'css/form.css' %}" rel="stylesheet">
</head>
<body>
<!--
header와 content로 구분, footer부분은 기재x
-->
<div id="header">
    <h2 id="joinTitle"><i class="fas fa-taxi">글 작성하기</i></h2>
</div>

<div id="content">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="joinForm">
            {% for field in form %}
                {{field.label}}{{field}}
            {% endfor %}
            <div id="confirmBtnDiv">
              <button type="submit" id="confirmBtn">등록완료</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
