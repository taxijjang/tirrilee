<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>


    <link href="{% static 'css/reset.css' %}" rel="stylesheet">

    <link href="{% static 'css/form.css' %}" rel="stylesheet">
</head>
<body>
<!--
header와 content로 구분, footer부분은 기재x
-->
<div id="header">
    <h2 id="joinTitle"><i class="fas fa-taxi"></i>로그인</h2>
    <span id="explanation">가입 정보를 입력해주세요 :)</span>
</div>

<div id="content">
    <form action="" method="post">
        {% csrf_token %}
        <div id="joinForm">
          <form method="POST">
              {% csrf_token %}
              {% for field in form %}
                {{field.label}}{{field}}
              {% endfor %}
              <div id="confirmBtnDiv">
                <button type="submit" id="confirmBtn">로그인</button>
              </div>
               <div id="registerDiv">
                <button type="submit" id="confirmBtn1">회원가입</button>
              </div>
          </form>
        </div>
    </form>
</div>

</body>
</html>
