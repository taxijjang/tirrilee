{% extends 'base.html' %}

{% load static %}
{% block context %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>

    <link href="{% static 'css/reset.css' %}" rel="stylesheet">

    <link href="{% static 'css/form.css' %}" rel="stylesheet">
</head>
<body>

<div id="header">
    <h2 id="joinTitle"><i class="fas fa-taxi">프로필 수정</i></h2>
</div>

<div id="content2">
    <div id="profile_div">
        {% if user.image.url != None%}
          <img src="{{user.image.url}}" height = 400 width="400" alt = "">
        {% else %}
            <img src="{% static 'base.JPG' %}" height = 400 width="400" alt = "">
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button type="submit">제출</button>
        </form>

        <div class = profile_div>
            <p>이름 : {{user.nickname}}</p><br>
            <p>이메일 : {{user.email}}</p><br>
            <p>전화번호 : {{user.cellphone}}</p>
        </div>
    </div>
</div>
</body>
{% endblock %}
