{% load static %}
<p>수정 페이지</p>

{% if user.image.url != None%}
    <img src="{{user.image.url}}" height = 200 width="200" alt = "">
{% else %}
    <img src="{% static 'base.JPG' %}" height = 200 width="200" alt = "">
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit">제출</button>
</form>
